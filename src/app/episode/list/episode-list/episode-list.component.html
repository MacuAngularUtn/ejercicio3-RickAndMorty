<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Episode</th>
            <th scope="col">Air Date</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        <ng-container *ngFor="let episode of episodes">
            <tr [routerLink]="['/episode/', episode.id]">
                <th>{{episode.id}}</th>
                <td>{{episode.name}}</td>
                <td>{{episode.episode}}</td>
                <td>{{episode.air_date}}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
    
    <nav aria-label="pagination">
        <ul class="pagination pagination-lg  justify-content-center" >
            <li class="page-item">
                <button class="page-link" (click)="getPage(prev)" *ngIf="prev">Prev</button>
            </li>
            <li class="page-item">
                <button class="page-link" (click)="getPage(next)" *ngIf="next">Next</button>
            </li>
        </ul>
    </nav>
