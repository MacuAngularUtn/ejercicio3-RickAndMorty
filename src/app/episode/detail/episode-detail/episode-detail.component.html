<div class="card mb-3">
    <div class="card-header">
        <h2 class="card-title text-primary-emphasis fs-1 text-center">Episode #{{episode?.id}}</h2>
    </div>
    <div class="card-body p-3 position-relative">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="fs-5 fw-bold">Name:
                    <span class="fs-5 fw-normal">{{episode?.name}}</span>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="fs-5 fw-bold">Air Date:
                    <span class="fs-5 fw-normal">{{episode?.air_date}}</span>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="fs-5 fw-bold">Episode:
                    <span class="fs-5 fw-normal">{{episode?.episode}}</span>
                </div>
            </div>
        </div>
        <hr>
        <h5 class="fs-3 mt-3">Characters</h5>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
            <div class="col" *ngFor="let character of characters">
                <a class="text-decoration-none" [routerLink]="['/character', character.id]">
                    <div class="card h-100 d-flex flex-column justify-content-center fw-bold"
                        [ngClass]="{'border-success':character.status ==='Alive', 'border-danger': character.status ==='Dead', 'border-secondary': character.status ==='unknown'}">
                        <div class="text-light text-center p-2"
                            [ngClass]="{'bg-success':character.status ==='Alive', 'bg-danger': character.status ==='Dead', 'bg-secondary': character.status ==='unknown'}">
                            {{character.species}} - {{character.status}}
                        </div>
                        <img class="img img-fluid" src="{{character.image}}" alt="" />
                        <div class="card-body">
                            <div class="mb-2 text-primary-emphasis fs-4 fw-bold">{{character.name}}</div>
                            <div class="fs-7 fw-normal">Last known location</div>
                            <div class="fs-6">{{character.location.name}}</div>
                            <div class="fs-7 fw-normal">First seen in</div>
                            <div class="fs-6">{{character.origin.name}}</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
